buildscript {
    repositories {
        mavenLocal() //for local testing of mockito-release-tools
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath "gradle.plugin.org.mockito:mockito-release-tools:0.8.44"
    }
}

//Prints currently used version of tools, useful for local development so that we work on the right version of tools
println "  Using " + buildscript.configurations.classpath*.name.find { it.contains 'mockito-release-tools' }

allprojects {

    repositories {
        jcenter()
    }

    group = "org.mockito.release-tools-example"
}

apply from: "gradle/ide.gradle"
apply from: "gradle/release.gradle"